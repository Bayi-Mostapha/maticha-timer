<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <title>Pomodoro timer</title>
</head>

<body>
    <div class="choices">
        <button class="btn pomodoro-time">Pomodoro</button>
        <button class="btn sbreak-time">Short break</button>
        <button class="btn lbreak-time">Long break</button>
    </div>
    <div class="timer">
        <div class="hours">00</div>
        <div class="scolons">:</div>
        <div class="minutes">02</div>
        <div class="seconds">09</div>
    </div>
    <div class="start-container">
        <button class="start">Start timer</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
