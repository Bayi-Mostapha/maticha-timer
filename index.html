<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <title>Maticha timer</title>
</head>

<body>
    <header>
        <h1>Maticha timer</h1>
        <h3>Made by Mostapha Bayi</h3>
    </header>
    <main>
        <div class="choices">
            <button class="btn pomodoro-time">Pomodoro</button>
            <button class="btn sbreak-time">Short break</button>
            <button class="btn lbreak-time">Long break</button>
        </div>
        <div class="timer">
            <div class="hours">00</div>
            <div class="scolons">:</div>
            <div class="minutes">25</div>
            <div class="seconds">00</div>
        </div>
        <div class="state-container">
            <button class="start">Start timer</button>
            <button class="reset-btn">Reset</button>
            <button class="settings"><i class="fa-solid fa-gear"></i></button>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/a0929f6f84.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
